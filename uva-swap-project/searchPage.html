<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Page</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/src/searchStyle.css" />
</head>

<body>
  <div class="search-container">
    <h1>Search Listings</h1>

    <!-- Filters -->
    <div class="filter-container">
      <div class="dropdown">
        <button class="dropbtn">Categories</button>
        <div class="dropdown-content" id="categoryDropdown">
          <!-- JS will populate checkboxes here -->
        </div>
      </div>

      <select id="statusFilter">
        <option value="">All Status</option>
        <option value="true">Available</option>
        <option value="false">Pending</option>
      </select>

      <select id="creationTimeFilter">
        <option value="">Any Time</option>
        <option value="1">Within a day</option>
        <option value="7">Within a week</option>
        <option value="30">Within a month</option>
        <option value="90">Within 3 months</option>
        <option value="365">Within a year</option>
      </select>

      <input type="text" id="searchInput" placeholder="Search for items..." />
      <button id="searchButton">Search</button>
    </div>

    <!-- Results -->
    <div id="itemsContainer"></div>
  </div>

  <!-- JS -->
  <script type="module" src="/src/search.js"></script>
</body>
</html>
